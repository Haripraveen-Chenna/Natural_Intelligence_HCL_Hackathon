<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Extraction Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        input[type="file"] { margin-top: 10px; }
        button { margin-top: 10px; padding: 10px 20px; cursor: pointer; }
        pre { background-color: #f4f4f4; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>

<h1>Form Extraction Demo</h1>

<form id="upload-form">
    <input type="file" id="formFile" accept="image/*,.pdf" required>
    <br>
    <button type="submit">Upload & Extract</button>
</form>

<h2>Extraction Result:</h2>
<pre id="result">Waiting for extraction...</pre>

<script>
    const form = document.getElementById('upload-form');
    const resultBox = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById('formFile');
        const file = fileInput.files[0];

        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);

        resultBox.textContent = "Processing...";

        try {
            const response = await fetch("http://127.0.0.1:8000/extract", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            resultBox.textContent = JSON.stringify(data, null, 4);

        } catch (err) {
            console.error(err);
            resultBox.textContent = "Error during extraction.";
        }
    });
</script>

</body>
</html>
